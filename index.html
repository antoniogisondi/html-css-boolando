<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <!-- HEADER -->

        <div class="h-row">
            <div class="col-30">
                <p>Donna  Uomo  Bambini</p>
            </div>
            <div class="col-40">
                <img src="./img/boolean-logo.png" alt="logo">
            </div>
            <div class="col-30-2">
                <i class="fa-light fa-user"></i>
                <i class="fa-light fa-heart"></i>

            </div>
        </div>
    </header>
    <!-- END HEADER -->
    <!-- MAIN -->
    <main>
        <div class="container">
            <div class="row">
                <div class="col">
                    <img class="col-img" src="./img/1.webp" alt="">

                </div>
                <div class="col">
                    <img class="col-img" src="./img/2.webp" alt="">
                    <span>Guess</span>
                </div>
                <div class="col">
                    <img class="col-img" src="./img/3.webp" alt="">
                    <span>Come Zucchero Filato</span>
                </div>
                <div class="col">
                    <img class="col-img" src="./img/4.webp" alt="">
                </div>
                <div class="col">
                    <img class="col-img" src="./img/5.webp" alt="">
                </div>
                <div class="col">
                    <img class="col-img" src="./img/6.webp" alt="">
                </div>
                
            </div>
        </div>
    </main>
    <!-- END MAIN -->
    <!-- FOOTER -->
    <footer>

    </footer>
    <!-- END FOOTER -->
